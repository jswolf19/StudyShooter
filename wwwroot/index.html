<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>勉強会シューター</title>
        <script src="scripts/utils.js"></script>
        <script src="scripts/KeyboardInput.js"></script>
        <script src="scripts/graphics/Sprite.js"></script>
        <script src="scripts/graphics/SpriteLoader.js"></script>
        <script src="scripts/graphics/Star.js"></script>
        <script src="scripts/Player.js"></script>
        <script src="scripts/Game.js"></script>
        <script>
            function init() {
                var sprites = new SpriteLoader("assets/sprites.png");
                var game = new Game(document.getElementById("gameCanvas"), sprites);
                game.start();
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="gameCanvas" width="360" height="600"></canvas>
    </body>
</html>
